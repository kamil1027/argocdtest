apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-deployment
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
        - name: nodejs
          image: node:18
          command: ["node"]
          args: ["app.js"] # Ensure app.js exists in the image or mount it via a volume
          ports:
            - containerPort: 8080